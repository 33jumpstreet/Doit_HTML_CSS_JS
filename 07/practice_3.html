<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
      caption-side: bottom;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    .heading {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <table>
    <caption>2019 국민 독서 실태</caption>
    <thead class="heading">
      <th><b>구분</b></th>
      <th>성인</th>
      <th>독서자</th>
    </thead>
    <tbody>
      <tr>
        <th class="heading"><b>종이책</b></th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th class="heading"><b>전자책</b></th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th class="heading"><b>오디오북</b></th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
