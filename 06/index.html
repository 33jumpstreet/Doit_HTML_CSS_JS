  <h1>쉬즈더맨</h1>
  <p>쉬즈더 맨 존나 재밌네. 이건 언제 봐도 존나 띵작이다. 이라는 말로 재미를 표현하기에는 아깝지. 자세히 들려다 보는 습관을 가져라</p>
  <p>특유의 인터넷 소설 감성이라는게 이 영화에 있다. 머리짧고 남자 교복 입으면 남자로 보이나. 근데 다들 속아 넘어가는 설정이 재밌다고.</p>
