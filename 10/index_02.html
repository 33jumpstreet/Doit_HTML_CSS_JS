<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/imdex_02.css">
</head>
<body>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="user_id">아이디</label>
          <input type="text" id="user_id" required>  
        </li>
        <li>
          <label for="user_pw">비밀번호</label>
          <input type="password" id="user_pw" required>  
        </li>
        <li>
          <label for="user_pw2">비밀번호 확인</label>
          <input type="password" id="user_pw2" required>  
        </li>
        <li>
          <label for="user_level">회원 등급</label>
          <input type="text" id="user_level" readonly>  
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="user_name">이름</label>
          <input type="text" id="user_name" required>  
        </li>
        <li>
          <label for="user_email">메일 주소</label>
          <input type="email" id="user_email" required>  
        </li>
        <li>
          <label for="user_tel">연락처</label>
          <input type="tel" id="user_tel">  
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>
</html>
